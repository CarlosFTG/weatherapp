
<div class="head-page" >
  <app-template></app-template>
  <app-get-current-weather></app-get-current-weather>
  <h1 style="background: #A9A9A9">{{title}}</h1>
  <div class="clearfix"></div>
  
  <h3 *ngIf="weathers.length<1">You have no storaged data, press get current wheather to get your first one</h3>
  <div id="container" style="background:  	#A9A9A9">
    <div id="data-container">
      <ul *ngFor="let weather of weathers"  class="card" style="width: 18rem" id="cards" > 
          <h4 >City:</h4>{{weather.city}}
          <h4 class="card-title">Date:</h4> {{weather.date}}
          <h5>Temperature:</h5> {{weather.temperature}}
          <h5>Clouds:</h5> {{weather.clouds}}
          <button class="btn btn-danger" (click)="removeSingleData()">Delete</button>
      </ul>
  </div>
  </div>
</div>
