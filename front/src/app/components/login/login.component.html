            <label>Email</label>
            <input class="form-control col-lg-15" type="text" #email="ngModel" name="email" [(ngModel)]="user.email" required>
            <label >Password</label>
            <input  class="form-control col-lg-15" type="password"  #password="ngModel" name="password" [(ngModel)]="user.password" required>
            <input class="btn btn-primary" type="submit" value="login" >
          </form>
